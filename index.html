    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <img src="https://i.imgur.com/kUIfoP3.png" alt="Black Cat Logo" class="logo" />
          <div class="brand-text">
          <span></span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="calculator-card">
        <h2 class="card-title">Calculadora de Diluição</h2>
        <p class="card-subtitle">Calcule a diluição perfeita para seus produtos automotivos</p>

        <form id="dilutionForm" class="calculator-form">
          <div class="form-group">
            <label for="dilutionRatio">Proporção de Diluição</label>
            <select id="dilutionRatio" name="dilutionRatio" required>
              <option value="">Selecione a proporção</option>
            </select>
          </div>

          <div class="form-group">
            <label for="totalVolume">Volume Total do Recipiente (ml)</label>
            <input
              type="number"
              id="totalVolume"
              name="totalVolume"
              placeholder="Ex: 500, 1000, 2000..."
              min="1"
              step="1"
              required
            />
          </div>

          <button type="submit" class="calculate-btn">
            Calcular Diluição
          </button>
        </form>

        <div id="errorMessage" class="error-message"></div>

        <div id="resultArea" class="result-area hidden">
          <h3 class="result-title">Resultado da Diluição</h3>
          <div class="result-content">
            <div class="result-item product">
              <span class="result-label">Produto Concentrado:</span>
              <span id="productAmount" class="result-value">0.00 ml</span>
            </div>
            <div class="result-item water">
              <span class="result-label">Água:</span>
              <span id="waterAmount" class="result-value">0.00 ml</span>
            </div>
          </div>
          <div class="result-ratio">
            <span id="selectedRatio"></span>
          </div>
        </div>
      </div>
    </main>
